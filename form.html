<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка: форма </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <nav class="top-menu">
      <div class="container">

        <div class="modal-menu visually-hidden">
          <svg class="logo"></svg>
          <button class="modal-menu__close"></button>
          <ul class="modal-menu__list">
            <li class="modal-menu__item">
              <a href="#" class="modal-menu__link">Каталог товаров</a>
            </li>
            <li class="modal-menu__item">
              <a href="#" class="modal-menu__link">Вязание на заказ</a>
            </li>
            <li class="modal-menu__item">
              <a href="#" class="modal-menu__link modal-menu__link--search">Поиск по сайту</a>
            </li>
            <li class="modal-menu__item">
              <a href="#" class="modal-menu__link modal-menu__link--cart">Корзина:
                <i>пока пуста</i>
              </a>
            </li>
          </ul>
        </div>

        <svg class="logo"></svg>
        <div class="top-menu__burger"></div>
      </div>
    </nav>

    <header class="header">
      <h1 class="header__title">Вязание на заказ</h1>
    </header>

    <div class="container">
      <form class="form" method="POST" action="#" id="form">

        <p class="form__descr">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа,
          и мы свяжемся с вами, чтобы уточнить детали.
        </p>

        <div class="form__type">
          <h2 class="form__title">Тип</h2>
          <label class="form__radio">
            <input class="visually-hidden" type="radio" name="type" checked>
            Аксессуар для интерьера
          </label>
          <label class="form__radio">
            <input class="visually-hidden" type="radio" name="type">
            Детская игрушка
          </label>
        </div>


        <div class="form__type">
          <h2 class="form__title">Цвет</h2>
          <label class="form__checkbox">
            <input class="visually-hidden" type="checkbox" name="white" checked>
            Белый
          </label>
          <label class="form__checkbox">
            <input class="visually-hidden" type="checkbox" name="grey" checked>
            Серый
          </label>
          <label class="form__checkbox">
            <input class="visually-hidden" type="checkbox" name="tiffany">
            «Тиффани»
          </label>
          <label class="form__checkbox">
            <input class="visually-hidden" type="checkbox" name="black">
            Черный
          </label>
          <label class="form__checkbox">
            <input class="visually-hidden" type="checkbox" name="pink">
            Розовый
          </label>
          <label class="form__checkbox">
            <input class="visually-hidden" type="checkbox" name="orange">
            Оранжевый
          </label>
        </div>

        <div class="form__type">
          <h2 class="form__title">ФИО</h2>
          <label class="form__text">
            <div class="form__input-label"> Фамилия:</div>
            <input class="form__input  form__input--last-name" type="text" name="lastName" placeholder="Укажите фамилию" required>
          </label>

          <label class="form__text">
            <div class="form__input-label">Имя:</div>
            <input class="form__input  form__input--first-name" type="text" name="firstName" placeholder="Введите ваше имя" required>
          </label>

          <label class="form__text">
            <div class="form__input-label">Отчество:</div>
            <input class="form__input  form__input--middle-name" type="text" name="middleName" placeholder="Отчество, если желаеете">
          </label>
        </div>

        <div class="form__type">
          <h2 class="form__title">ТЕЛ</h2>
          <input class="form__input  form__input--tel" type="tel" placeholder="+7 XXX XX XX">
        </div>

        <div class="form__type">
          <h2 class="form__title">E-MAIL</h2>
          <input class="form__input  form__input--email" type="email" placeholder="Ваш e-mail">
        </div>

        <div class="form__type">
          <h2 class="form__title">ДОП</h2>
          <textarea class="form__input  form__input--add-info" rows="6" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>

        <button class="btn form__button-submit" type="submit">Отправить заказ</button>

      </form>
    </div>

    <footer class="footer">
      <div class="container">

        <ul class="social-links">
          <li class="social-links__item">
            <a class="social-links__link" href="#"></a>
          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="#"></a>
          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="#"></a>
          </li>
        </ul>

        <div class="footer__copyright">
          <b>Разработано</b>
          <svg class="footer__copyright-icon">
          </svg>
        </div>

      </div>
    </footer>

  </body>
</html>
