<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка: форма </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <nav class="top-menu">
      <a href="index.html">
        <svg class="logo"></svg>
      </a>
      <div class="top-menu__burger"></div>

      <ul class="modal-menu modal-menu--hidden">
        <li class="modal-menu__item">
          <a href="#" class="modal-menu__link">Каталог товаров</a>
        </li>
        <li class="modal-menu__item">
          <a href="#" class="modal-menu__link">Вязание на заказ</a>
        </li>
        <li class="modal-menu__item">
          <a href="#" class="modal-menu__link modal-menu__link--search">Поиск по сайту</a>
        </li>
        <li class="modal-menu__item">
          <a href="#" class="modal-menu__link modal-menu__link--cart">Корзина:
            <i>пока пуста</i>
          </a>
        </li>
      </ul>

    </nav>

    <header class="header">
      <h1 class="header__title">Вязание на заказ</h1>
    </header>

    <div class="container">
      <form class="form" method="POST" action="#" id="form">

        <p class="form__descr">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа,
          и мы свяжемся с вами, чтобы уточнить детали.
        </p>

        <div class="form__type">
          <h2 class="form__title">Тип</h2>

          <input class="visually-hidden" type="radio" name="type" checked id="accessory">
          <input class="visually-hidden" type="radio" name="type" id="toy">

          <label class="form__radio-label"  for="accessory">Аксессуар для интерьера</label>
          <label class="form__radio-label"  for="toy">Детская игрушка</label>

        </div>

        <div class="form__type">
          <h2 class="form__title">Цвет</h2>

          <input class="visually-hidden" type="checkbox" name="white" checked id="white">
          <input class="visually-hidden" type="checkbox" name="grey" checked id="grey">
          <input class="visually-hidden" type="checkbox" name="tiffany" id="tiffany">
          <input class="visually-hidden" type="checkbox" name="black" id="black">
          <input class="visually-hidden" type="checkbox" name="pink" id="pink">
          <input class="visually-hidden" type="checkbox" name="orange" id="orange">

          <label class="form__checkbox-label"  for="white">Белый</label>
          <label class="form__checkbox-label"  for="grey">Серый</label>
          <label class="form__checkbox-label"  for="tiffany">«Тиффани»</label>
          <label class="form__checkbox-label"  for="black">Черный</label>
          <label class="form__checkbox-label"  for="pink">Розовый</label>
          <label class="form__checkbox-label"  for="orange">Оранжевый</label>

        </div>

        <div class="form__type">
          <h2 class="form__title">ФИО</h2>

          <label class="form__text">
            <span class="form__input-label"> Фамилия:</span>
            <input class="form__input  form__input--last-name" type="text" name="lastName" placeholder="Укажите фамилию" required>
          </label>

          <label class="form__text">
            <span class="form__input-label">Имя:</span>
            <input class="form__input  form__input--first-name" type="text" name="firstName" placeholder="Введите ваше имя" required>
          </label>

          <label class="form__text">
            <span class="form__input-label">Отчество:</span>
            <input class="form__input  form__input--middle-name" type="text" name="middleName" placeholder="Отчество, если желаеете">
          </label>

        </div>

        <div class="form__type">
          <h2 class="form__title">ТЕЛ</h2>
          <input class="form__input  form__input--tel" type="tel" placeholder="+7 XXX XX XX">
        </div>

        <div class="form__type">
          <h2 class="form__title">E-MAIL</h2>
          <input class="form__input  form__input--email" type="email" placeholder="Ваш e-mail" required>
        </div>

        <div class="form__type">
          <h2 class="form__title">ДОП</h2>
          <textarea class="form__input  form__input--add-info" rows="6" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </div>

        <button class="btn form__button-submit" type="submit">Отправить заказ</button>

      </form>
    </div>

    <footer class="footer">
      <div class="container">

        <ul class="social-links">
          <li class="social-links__item">
            <a class="social-links__link" href="#"></a>
          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="#"></a>
          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="#"></a>
          </li>
        </ul>

        <div class="footer__copyright">
          <b>Разработано</b>
          <svg class="footer__copyright-icon">
          </svg>
        </div>

      </div>
    </footer>

  </body>
</html>
